limit_req_zone $binary_remote_addr zone=atwater:10m rate=5r/s;

server {
    listen          443 ssl;
    server_name     market.indexexchange.com;
    set             $atw_nginx cs01.indexexchange.com:1337;

    ssl_certificate     ssl/indexexchange.com.crt;
    ssl_certificate_key ssl/indexexchange.com.key;

    # rate-limit requests per ip
    limit_req zone=atwater burst=10;

    # HSTS
    add_header Strict-Transport-Security 'max-age=31536000; includeSubdomains; preload';

    # Prevent POODLE attack
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;

    # Required for PFS
    ssl_prefer_server_ciphers on;

    # Prevent LOGJAM attack
    ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
    ssl_dhparam /etc/nginx/conf.d/dhparams.pem;

    location / {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Headers 'Authorization,Content-Type,Accept,Origin,User-Agent,DNT,Cache-Control,X-Mx-ReqToken,Keep-Alive,X-Requested-With,If-Modified-Since';
            add_header Access-Control-Allow-Origin "$http_origin";
            add_header Access-Control-Allow-Credentials 'true';
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
            add_header Content-Length 0;
            add_header Content-Type 'text/plain charset=UTF-8';
            return 204;
        }

        proxy_pass      http://$atw_nginx;
    }

}