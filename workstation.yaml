version: '2'

networks:
  atwater:
    external: true
  internal:
    external: true

services:
  atw-api:
    container_name: "atw-api"
    restart: "no"
    build:
      context: ./api
      dockerfile: ./docker/Dockerfile
    image: ir.indexexchange.com:5000/atw-api$ATW_APIVER
    entrypoint: "sh /src/docker/entrypoint-api.sh"
    logging:
      driver: "journald"
      options:
        tag: "atwater.api"
    networks:
      - atwater
    volumes:
      - "/src/atwater.git/api/:/src/"
      - "/var/log/ixm/atw-api/:/opt/atwater/api/logs/"
  atw-nginx:
    container_name: "atw-nginx"
    restart: "no"
    build:
      context: ./nginx
      dockerfile: ./docker/Dockerfile
    image: ir.indexexchange.com:5000/atw-nginx$ATW_NGINXVER
    entrypoint: "sh /src/docker/entrypoint-nginx.sh"
    logging:
      driver: "journald"
      options:
        tag: "atwater.nginx"
    networks:
      - atwater
      - internal
    volumes:
      - "/src/atwater.git/nginx/:/src/:ro"
    ports:
      - "443:443"